<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <title>Document</title>
    <style>
        body {text-align: center};
    </style>
</head>
<body>
    <h1> Formulário de contratação do Banco Inter&Sa </h1>
    <label for="nome">Seu primeiro nome:</label>
    <input type="text" id="nome" name="nome"><br><br>

    <label for="email">Seu email:</label>
    <input type="text" id="email" name="email"><br><br>

    <label for="escolas">Você estuda em qual:</label><br>

    <select name="escolas" id="escolas">
      <option value="farroupilha">Farroupilha</option>
      <option value="marista">Marista</option>
      <option value="ifrs">IFRS</option>
    </select><br><br>

    <label for="sobre">Fale um pouco sobre você:</label><br>
    <textarea name="sobre" id="sobre" cols="30" rows="10" placeholder="Escreva aqui"></textarea><br><br>

    <button type="submit">Enviar</button>

</body>
</html>
